<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- <meta http-equiv="refresh" content="1"> -->
    <!-- 引入 echarts.js -->
    <script src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>
    <!-- 引入jquery.js -->
    <script src="https://cdn.bootcss.com/echarts/4.1.0.rc2/echarts.js"></script>

</head>

<body>

<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 100%;height:750px;"></div>

<script type="text/javascript">

    var myChart = echarts.init(document.getElementById('main'),
     
     );

    var app = {
        xday:[],
        yvalue:[],
    };

    // 发送ajax请求，从后台获取json数据
    $(document).ready(function () {
       getData();
       console.log(app.xday);
       console.log(app.yvalue)
    });
    function getData() {
            $.ajax({
                url: '/test',
                data: {},
                type: 'GET',
                async: false,
                dataType: 'json',
                success: function (data) {
                    app.time = data.datetime;
                    app.value = data.values;
                    myChart.setOption({
                        title: {
                            text: '异步数据加载示例'
                        },
                        tooltip: {},

                        legend: {
                            data: ['亮度']
                        },

                        xAxis: {
                            data: app.time
                        },

                        yAxis: {
                            type: 'value'
                        },

                        series: [{
                            name: '亮度',
                            type: 'line',

                            data: app.value,
                            smooth: true,
                            markLine: {
                                data: [
                                    { type: 'average', name: '平均值' }
                                ]
                            },
                        }],
                        dataZoom: [
                            {
                                type: 'slider',
                                show: true,
                                xAxisIndex: [0],
                            },
                            {
                                type: 'inside',
                                xAxisIndex: [0],
                            },
                        ],

                    })
                },
                error: function (msg) {
                    console.log(msg);

                }
            })
        }
    setInterval(function getData() {
         $.ajax({
            url:'/test',
            data:{},
            type:'GET',
            async:false,
            dataType:'json',
            success:function(data) {
                app.time = data.datetime;
                app.value = data.values;
                myChart.setOption({
                    title: {
                        text: '异步数据加载示例'
                    },
                    tooltip: {},

                    legend: {
                        data:['亮度']
                    },

                    xAxis: {
                    data: app.time
                    },

                    yAxis: {
                    type: 'value'
                    },

                    series: [{
                        name: '亮度',
                        type: 'line',

                        data: app.value,
                        smooth: true,
                        markLine : {
                        data : [
                        {type : 'average', name: '平均值'}
                        ]
                        },
                    }],
                    dataZoom: [
                        {
                            type: 'slider',
                            show: true,
                            xAxisIndex: [0],
                        },
                        {
                            type: 'inside',
                            xAxisIndex: [0],
                        },
                    ],
                    
                })
            },
            error:function (msg) {
                console.log(msg);
                
            }
        })
    }, 2000)
    
</script>
</body>
</html>
